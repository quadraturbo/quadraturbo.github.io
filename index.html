<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Security researcher specializing in penetration testing, vulnerability analysis and offensive tool development">
    <meta name="theme-color" content="#050814">
    <title>QuadraTurbo | Cybersecurity Research</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00d4ff;
            --accent: #ff006e;
            --dark: #0a0e27;
            --darker: #050814;
            --text: #e8e8e8;
            --text-dim: #a0a0a0;
            --glow: rgba(0, 255, 136, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: var(--darker);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            opacity: 0.3;
        }

        #grid-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 14, 39, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding: 1rem 0;
            z-index: 1000;
        }

        nav {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 3vw, 2rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px var(--glow);
            letter-spacing: 2px;
        }

        .logo::before {
            content: '◢';
            color: var(--secondary);
            margin-right: 0.5rem;
            animation: rotate 4s linear infinite;
            display: inline-block;
        }

        .logo::after {
            content: '◣';
            color: var(--accent);
            margin-left: 0.5rem;
            animation: rotate 4s linear infinite reverse;
            display: inline-block;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        nav ul {
            display: flex;
            gap: clamp(1rem, 3vw, 2rem);
            list-style: none;
        }

        nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            transition: color 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::before {
            content: '>';
            position: absolute;
            left: -12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: var(--primary);
        }

        nav a:hover::before {
            opacity: 1;
        }

        nav a:hover {
            color: var(--primary);
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 1rem 4rem;
        }

        .hero-content {
            max-width: 1400px;
            width: 100%;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: var(--text-dim);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .hero-subtitle::before {
            content: '[ ';
            color: var(--primary);
        }

        .hero-subtitle::after {
            content: ' ]';
            color: var(--primary);
        }

        .hero-description {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: var(--text);
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .terminal-window {
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid var(--primary);
            border-radius: 12px;
            max-width: 800px;
            margin: 2rem auto;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.2);
        }

        .terminal-header {
            background: rgba(0, 255, 136, 0.1);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--primary);
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-btn:nth-child(1) { background: #ff5f56; }
        .terminal-btn:nth-child(2) { background: #ffbd2e; }
        .terminal-btn:nth-child(3) { background: #27c93f; }

        .terminal-body {
            padding: clamp(1.5rem, 3vw, 2rem);
            font-size: clamp(0.8rem, 2vw, 0.95rem);
        }

        .command-line {
            display: flex;
            margin-bottom: 0.75rem;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
            flex-wrap: wrap;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .command-line:nth-child(1) { animation-delay: 0.1s; }
        .command-line:nth-child(2) { animation-delay: 0.3s; }
        .command-line:nth-child(3) { animation-delay: 0.5s; }
        .command-line:nth-child(4) { animation-delay: 0.7s; }

        .prompt {
            color: var(--primary);
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .command {
            color: var(--secondary);
        }

        .output {
            color: var(--text-dim);
            margin-left: 2rem;
        }

        .cta-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .neon-btn {
            position: relative;
            padding: clamp(0.9rem, 2vw, 1.1rem) clamp(2rem, 4vw, 2.5rem);
            font-size: clamp(0.85rem, 2vw, 0.95rem);
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-family: 'Space Mono', monospace;
        }

        .neon-btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--darker);
            box-shadow: 0 0 20px var(--glow);
        }

        .neon-btn-primary:hover {
            background: transparent;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .neon-btn-secondary {
            background: transparent;
            border-color: var(--secondary);
            color: var(--secondary);
        }

        .neon-btn-secondary:hover {
            background: var(--secondary);
            color: var(--darker);
            transform: translateY(-2px);
        }

        /* Sistema de reputación estilo hacker */
        .reputation-system {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 999;
        }

        .reputation-btn {
            position: relative;
            background: rgba(10, 14, 39, 0.95);
            border: 2px solid var(--primary);
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .reputation-btn::before {
            content: '>';
            color: var(--secondary);
        }

        .reputation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
            border-color: var(--secondary);
        }

        .reputation-btn:active {
            transform: scale(0.95);
        }

        .reputation-btn.clicked {
            animation: reputationPulse 0.4s ease;
        }

        @keyframes reputationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .reputation-icon {
            font-size: 1.2rem;
        }

        .reputation-count {
            font-weight: 700;
            color: var(--text);
        }

        .reputation-tooltip {
            position: absolute;
            bottom: calc(100% + 15px);
            right: 0;
            background: rgba(10, 14, 39, 0.98);
            border: 2px solid var(--primary);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .reputation-tooltip.show {
            opacity: 1;
        }

        .reputation-tooltip::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--primary);
        }

        .reputation-tooltip p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .reputation-tooltip strong {
            color: var(--primary);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 clamp(1rem, 3vw, 2rem);
        }

        .stat-card {
            background: rgba(10, 14, 39, 0.6);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: clamp(1.5rem, 3vw, 2rem);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        .stat-number {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .section {
            max-width: 1400px;
            margin: 6rem auto;
            padding: 0 clamp(1rem, 3vw, 2rem);
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
            margin-bottom: 0.75rem;
        }

        .section-title span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-title span::before {
            content: '//';
            color: var(--text-dim);
            margin-right: 0.75rem;
        }

        .section-subtitle {
            text-align: center;
            color: var(--text-dim);
            font-size: clamp(0.85rem, 2vw, 1rem);
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 300px), 1fr));
            gap: clamp(1.5rem, 3vw, 2.5rem);
        }

        .project-card {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 12px;
            padding: clamp(1.5rem, 3vw, 2rem);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.25);
        }

        .project-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid var(--primary);
            border-radius: 20px;
            font-size: 0.75rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .status-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .project-title {
            font-size: clamp(1.3rem, 3vw, 1.6rem);
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .project-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .tag {
            padding: 0.35rem 0.75rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            font-size: 0.75rem;
            color: var(--primary);
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        .project-description {
            color: var(--text-dim);
            line-height: 1.7;
            font-size: clamp(0.85rem, 2vw, 0.95rem);
        }

        /* Writeups */
        .writeups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
            gap: clamp(1rem, 2vw, 1.5rem);
        }

        .writeup-card {
            background: rgba(10, 14, 39, 0.7);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .writeup-card:hover {
            transform: translateY(-3px);
            border-color: var(--secondary);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .writeup-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--secondary);
            border-radius: 12px;
            font-size: 0.7rem;
            color: var(--secondary);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .writeup-title {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .writeup-difficulty {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
        }

        .difficulty-easy { color: #27c93f; }
        .difficulty-medium { color: #ffbd2e; }
        .difficulty-hard { color: #ff5f56; }

        /* Tools */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 320px), 1fr));
            gap: clamp(1.5rem, 3vw, 2rem);
        }

        .tool-card {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 12px;
            padding: clamp(1.5rem, 3vw, 2rem);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 15px 40px rgba(255, 0, 110, 0.25);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .tool-title {
            font-size: clamp(1.3rem, 3vw, 1.5rem);
            color: var(--accent);
        }

        .tool-version {
            padding: 0.25rem 0.75rem;
            background: rgba(255, 0, 110, 0.15);
            border: 1px solid var(--accent);
            border-radius: 12px;
            font-size: 0.7rem;
            color: var(--accent);
            white-space: nowrap;
        }

        .research-timeline {
            position: relative;
            padding-left: clamp(2rem, 4vw, 3rem);
        }

        .timeline-line {
            position: absolute;
            left: 0.75rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--primary), var(--secondary));
        }

        .research-item {
            background: rgba(10, 14, 39, 0.6);
            border-left: 2px solid var(--secondary);
            border-radius: 10px;
            padding: clamp(1.25rem, 3vw, 1.75rem);
            margin-bottom: 2rem;
            margin-left: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .research-item::before {
            content: '';
            position: absolute;
            left: -2.5rem;
            top: 1.5rem;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--secondary);
            border: 3px solid var(--darker);
            box-shadow: 0 0 15px var(--secondary);
        }

        .research-item:hover {
            transform: translateX(10px);
            border-left-color: var(--primary);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.2);
        }

        .research-item:hover::before {
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .research-title {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: var(--secondary);
            margin-bottom: 0.75rem;
        }

        .research-date {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
            padding: 0.35rem 0.75rem;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 15px;
        }

        .research-date::before {
            content: '⚡';
        }

        .research-item p {
            font-size: clamp(0.85rem, 2vw, 0.95rem);
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: clamp(2rem, 4vw, 3rem);
            margin: 3rem 0;
        }

        .skill-hex {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .skill-hex:hover {
            transform: translateY(-10px);
        }

        .hex-shape {
            width: clamp(70px, 15vw, 90px);
            height: clamp(70px, 15vw, 90px);
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.8rem, 4vw, 2.3rem);
            transition: all 0.4s ease;
            box-shadow: 0 0 20px var(--glow);
        }

        .skill-hex:hover .hex-shape {
            transform: rotate(180deg) scale(1.05);
            box-shadow: 0 0 35px var(--glow);
        }

        .skill-name {
            font-weight: 700;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        footer {
            background: rgba(10, 14, 39, 0.95);
            border-top: 2px solid var(--primary);
            padding: 2.5rem 0;
            margin-top: 6rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 clamp(1rem, 3vw, 2rem);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .footer-text {
            color: var(--text-dim);
            font-size: clamp(0.8rem, 2vw, 0.9rem);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            color: var(--text-dim);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: 10000;
            box-shadow: 0 0 10px var(--glow);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 6rem 1rem 3rem;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .research-timeline {
                padding-left: 2rem;
            }

            .timeline-line {
                left: 0.5rem;
            }

            .research-item {
                margin-left: 1rem;
            }

            .research-item::before {
                left: -1.75rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .reputation-system {
                bottom: 1rem;
                right: 1rem;
            }

            .reputation-btn {
                font-size: 0.75rem;
                padding: 0.6rem 1rem;
            }

            nav a::before {
                content: '';
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .cta-container {
                flex-direction: column;
                width: 100%;
            }

            .neon-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="grid-canvas"></canvas>
    <div class="scroll-progress" id="scrollProgress"></div>

    <header>
        <nav>
            <div class="logo">QUADRATURBO</div>
