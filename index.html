<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página GitHub Pages</title>
  <style>
    /* Reset básico */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00e0ff;
      text-shadow: 2px 2px #00000050;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    a.button {
      text-decoration: none;
      background: #ff3c3c;
      color: #fff;
      padding: 12px 25px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }

    a.button:hover {
      background: #ff1a1a;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #aaaaaa;
    }
  </style>
</head>
<body>

  <h1>¡Hola mundo!</h1>
  <p>Esta es mi primera página en GitHub Pages.<br>
  </p>
  <a class="button" href="https://github.com/quadraturbo" target="_blank">Mi GitHub</a>

  <footer>© 2025 quadraturbo</footer>

</body>
</html>
